## Growth test - v17.1 - multilevel r parameter at the plot level with plot basal area effect

# Using previous measurement as S_t from V16.0 and plot random effect on the r parameter, r also vary as a function of plot basal area

# Version 17.0 adds individuals tree_id random effects on the parameter r. So now r has a nested random effect of plot_id, and within each plot_id, individuals have their own deviation. This way I have a specific parameter (sigma_ind) to quantify the importance of individual variation in the predictions.
