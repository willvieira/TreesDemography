simCompare: [
        "rec_m_randomPlot_BA",
        "rec_m_p_BA"
]
# Name of cluster to run simulations 'cedar' or 'mp2b'
cluster: "mp2b"

##################################
########## DESCRIPTION  ##########
##################################

## Recruitmenet test - v10.0

## Instead of using the following model:
# recruit ~ poisson(lambda)
# lambda = annualIngrowthRatePerArea  * (1 - p^deltaTime)/(1 - p)

## Version 5.0 will make `annualIngrowthRatePerArea` in function of BA_adult_sp to account for seed source, and p in function of BA_adults to account for competition in survival probability.

# Version 10.0 makes m vary in function of BA of conspecific species as seed source. BA_sp affects m using a unimodal function with optimal BA_sp for the ingrowth rate. Small BA_sp slow seed source, larger BA_sp strong competitive effect. p vary as a function of total basal area to account for competition effect.
