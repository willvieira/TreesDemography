# Species id: define spId code or NULL to run for all species
spIds: ['28728ACERUB', '28731ACESAC', '183302PICMAR', '18032ABIBAL',
        '505490THUOCC', '19489BETPAP', '195773POPTRE', '19290QUEALB',
        '19481BETALL', '19408QUERUB', '183397TSUCAN', '19462FAGGRA',
        '18037PINTAE', '183385PINSTR', '18034PICRUB', '183295PICGLA',
        '183319PINBAN']
# Which vital rates to run (growth, mort, fec)
vitalRates: ["mort"]
# Source of data (vector must much the same as `vitalRates`)
dataSources: ["data/mort_dt.RDS"]
# number of iteration MCMC (inclusing warmup)
maxIter: 4000
# Number of cores and chains
nC: 4
# number of observations to use in the model fit
sampleSize: 20000
# The simulation and folder name
simName: "mort_plot_sizeBAcompTempPrec"
# simulations to compare with
simCompare: [
        "mort_plot_size",
        "mort_plot_BAcomp",
        "mort_plot_sizeBAcomp",
        "mort_plotYear_sizeBAcomp"
]
# Name of cluster to run simulations 'cedar' or 'mp2b'
cluster: "mp2b"

##################################
########## DESCRIPTION  ##########
##################################

## mort test 10.0 - new version using cmdstanr

# V10.0 - Intercept only model with random effects on plotID

# V11.0 - Add random effect on individual ID

# V12.0 - Instead of individual random effects (no variation found), use year random effects along with plot.

# V13.0 - building on v10.0, add the effect of size at time 0 using a inverse U-shape function where mortality is higher in the extreme sizes

# V14.0 - building on v10.0, add the effect of total basal area of the plot (BA_plot)

# V14.1 - Instead of plot BA, use individual level BA of neighbour individuals larger than the focal individual for intra and interspecific competition (BA_comp_sp and BA_comp_intra)

# V17.0 - Building on v14.1, add the fixed effect of individual size along with BA competition. Only plot random effects.

# V17.1 - Add temperature and precipitation effect to V17.0
