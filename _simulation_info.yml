        "mort_plot_sizeBAcomp",
        "mort_plotYear_sizeBAcomp",
        "mort_plot_sizeBAcompTempPrec"
]
# Name of cluster to run simulations 'cedar' or 'mp2b'
cluster: "mp2b"

