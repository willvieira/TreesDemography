########## DESCRIPTION  ##########
##################################

## Recruitmenet test - v5.0

## New model:
# recruit ~ poisson(lambda)
# lambda = annualIngrowthRatePerArea  * (1 - p^deltaTime)/(1 - p)

# V4.0 adds non linear BA effect on the m parameter to account for light competition
# to compensate the effect of seed source in the negative effect of BA_adult, V5.0 uses the relativeBA_adult_sp [0-1] to increase BA effect on `m` when conspecific adults are rare. It also adds a immigration parameter (m_imm) for situations in which relativeBA_adult_sp equals 0.
