## Size ingrowth v3.0

# Model the size distribution of ingrowth individuals folloing:

# size_ingrowth ~ N(m, var_size)
# m = int_sp + phi_time * delta_time

# Version v2.0 makes size_ingrowth follows a log normal distribution truncated at minimum size of 127 (homemade truncated, donc even know if it's correctly) 

# Version v3.0 uses a gaussian linear model using the stan build-in function for truncated likelihood.
